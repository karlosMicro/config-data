spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        cors-configurations:
          '[/**]': # Aplica CORS a todas las rutas del Gateway
            allowedOrigins: 
              - "http://localhost:5173" # Frontend origin
            allowedMethods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "OPTIONS"
            allowedHeaders:
              - "*" # Permitir todos los encabezados
            allowCredentials: false # Si manejas cookies o credenciales
      routes:
        - id: empleado-service
          uri: lb://empleado-service
          predicates:
           - Path=/api/empleados/**
        - id: categoria-service
          uri: lb://categoria-service
          predicates:
            - Path=/api/categorias/**
        - id: marcaAsistencia-service
          uri: lb://marcaAsistencia-service
          predicates:
            - Path=/api/asistencias/**
        - id: horasExtras-service
          uri: lb://horasExtras-service
          predicates:
            - Path=/api/horas-extras/**
        - id: justificativo-service
          uri: lb://justificativo-service
          predicates:
            - Path=/api/justificativos/**
        - id: planillaDeSueldos-service
          uri: lb://planillaDeSueldos-service
          predicates:
            - Path=/api/planillaDeSueldos/**
